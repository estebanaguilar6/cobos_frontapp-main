<h2 mat-dialog-title>{{action}} Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="formUser">
        <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput autocomplete="off" formControlName="name">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input matInput autocomplete="off" formControlName="lastName">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName="userName">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput autocomplete="off" formControlName="password">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <input matInput autocomplete="off" formControlName="role">
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">
        Cancelar
    </button>
    <button mat-raised-button color="primary" [disabled]="formUser.invalid" (click)="addEditUser()">
        {{actionButton}}
    </button>
</mat-dialog-actions>
