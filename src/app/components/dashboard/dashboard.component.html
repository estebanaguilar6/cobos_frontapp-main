  <html>
  
  <head>
    <title></title>
    <link rel="stylesheet" href="./dashboard.component.scss" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <mat-drawer-container class="example-container">
      <mat-drawer mode="side" opened>
        <app-side-nav></app-side-nav>
      </mat-drawer>
      <mat-drawer-content>
  <body>

        
          <div class="col-div-6">
            <div class="profile">
        
              <p>Welcome<span><ng-container *ngIf="role === 'Admin'">
                <h4>{{fullName}}</h4>
              </ng-container></span></p>
            </div>
          </div>
  
      <div class="clearfix"></div>
      <br />
  
      <div class="col-div-4">
        <div class="box">
          <p>67<br /><span>T Inversion</span></p>
          <i class="fa fa-users box-icon"></i>
        </div>
      </div>
      <div class="col-div-4">
        <div class="box">
          <p>88<br /><span>Rend Mes</span></p>
          <i class="fa fa-list box-icon"></i>
        </div>
      </div>
      <div class="col-div-4">
        <div class="box">
          <p>99<br /><span>Rend Total</span></p>
          <i class="fa fa-shopping-bag box-icon"></i>
        </div>
      </div>
      <div class="clearfix"></div>
      <br /><br />
      <div class="col-div-8">
        <div class="box-8">
          <div class="content-box">
      <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th *ngFor="let title of titles">
              {{title}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coin of coins; let i = index">
            <td>
              {{i +1}}
            </td>
            <td class="text-muted">
              <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
              <span class="ms-3">
                {{coin.name}}
              </span>
              <span class="text-muted text-uppercase ms-2">
                {{coin.symbol}}
              </span>
            </td>
            <td>
              ${{coin.current_price.toLocaleString()}}
            </td>
            <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success': 'text-danger' ">
              {{coin.price_change_percentage_24h.toLocaleString()}}
            </td>
            <td>
              {{coin.total_volume.toLocaleString()}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>
  </body>
  </mat-drawer-content>
  </mat-drawer-container>
  </html>
